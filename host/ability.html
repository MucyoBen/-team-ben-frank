body {
    margin: 0;
    padding: 0;
    background: black;
    overflow: hidden;
    font-family: monospace;
}


#matrixCanvas {
    position: fixed;
    top: 0; left: 0;
    width: 100vw;
    height: 100vh;
    z-index: 0;
    opacity: 0.20;
}


.sphere {
    position: absolute;
    top: 5vh;
    left: 50%;
    transform: translateX(-50%);
    font-size: 20vw;
    color: cyan;
    animation: spin 5s infinite linear;
    text-shadow: 0 0 20px cyan;
    z-index: 2;
}
@keyframes spin {
    0% { transform: translateX(-50%) rotateY(0deg); }
    100% { transform: translateX(-50%) rotateY(360deg); }
}


#grid {
    position: absolute;
    top: 30vh;
    width: 100vw;
    height: 20vh;
    background: repeating-linear-gradient(
        to bottom,
        rgba(0, 255, 255, 0.14),
        rgba(0, 255, 255, 0.14) 3px,
        transparent 4px
    );
    animation: gridMove 3s linear infinite;
    z-index: 1;
}
@keyframes gridMove {
    from { transform: translateY(0); }
    to { transform: translateY(10vh); }
}


#status {
    position: absolute;
    top: 21vh;
    width: 100%;
    text-align: center;
    font-size: 5vw;
    color: #00ffe6;
    text-shadow: 0 0 15px #00fff2;
    z-index: 4;
}


#terminal {
    position: absolute;
    bottom: 0;
    width: 100%;
    height: 45vh;
    color: #00ff9d;
    font-size: 2.7vw;
    background: rgba(0,0,0,0.7);
    border-top: 2px solid #00ffcc;
    overflow-y: auto;
    padding: 10px;
    z-index: 4;
}


.spark {
    position: absolute;
    background: #00eaff;
    width: 4px;
    height: 4px;
    border-radius: 50%;
    box-shadow: 0 0 10px #00eaff;
    animation: sparkMove 1.2s linear infinite;
}
@keyframes sparkMove {
    from { transform: translateY(0) scale(1); opacity: 1; }
    to { transform: translateY(-40px) scale(0.3); opacity: 0; }
}


@keyframes glitch {
    0% { text-shadow: 2px 0 red; }
    20% { text-shadow: -2px 0 blue; }
    40% { text-shadow: 2px 0 lime; }
    60% { text-shadow: -2px 0 yellow; }
    80% { text-shadow: 2px 0 purple; }
    100% { text-shadow: 0 0 20px white; }
}

#glitchText {
    position: absolute;
    top: 10%;
    width: 100%;
    text-align: center;
    font-size: 8vw;
    color: red;
    display: none;
    animation: glitch 0.2s infinite;
    z-index: 6;
}


#success {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 9vw;
    color: #00ff00;
    text-shadow: 0 0 60px #00ff00;
    display: none;
    z-index: 10;
    animation: successBoom 1.6s ease-out forwards;
}

@keyframes successBoom {
    0% { transform: translate(-50%, -50%) scale(0.3); opacity: 0; }
    50% { transform: translate(-50%, -50%) scale(1.4); opacity: 1; }
