<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <title>FD Register</title>

    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, #4e54c8, #8f94fb);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
        }

        .form-box {
            background: #ffffffdd;
            padding: 35px;
            border-radius: 15px;
            box-shadow: 0px 8px 25px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 350px;
            backdrop-filter: blur(8px);
            animation: fadeIn 0.8s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
            font-size: 26px;
        }

        label {
            font-weight: 600;
            font-size: 14px;
            color: #333;
        }

        input[type="text"], 
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            margin-bottom: 18px;
            border-radius: 10px;
            border: 1px solid #ccc;
            font-size: 15px;
            transition: 0.3s;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #4e54c8;
            box-shadow: 0 0 8px rgba(78,84,200,0.4);
            outline: none;
        }

        input[type="submit"] {
            width: 100%;
            padding: 14px;
            font-size: 17px;
            font-weight: bold;
            background: #4e54c8;
            border: none;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }

        input[type="submit"]:hover {
            background: #6c70f0;
            transform: scale(1.03);
        }

        /* Payment section */
        .pay-box {
            margin-top: 25px;
            background: #ffffffcc;
            padding: 22px;
            border-radius: 15px;
            width: 100%;
            max-width: 350px;
            text-align: center;
            box-shadow: 0px 6px 15px rgba(0,0,0,0.15);
            animation: fadeIn 1.1s ease-in-out;
        }

        .pay-box p {
            font-size: 15px;
            color: #222;
            margin-bottom: 15px;
        }

        .pay-btn {
            padding: 12px 35px;
            font-size: 16px;
            font-weight: bold;
            background: #ffb300;
            color: #333;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        .pay-btn:hover {
            background: #ffca3a;
            transform: scale(1.06);
        }

    </style>
    <style>
        body { font-family: Arial; display: flex; justify-content: center; padding: 50px; }
        .form-box { background: #f4f4f4; padding: 20px; border-radius: 10px; width: 350px; }
        input[type=text], input[type=password] { width: 100%; padding: 10px; margin: 8px 0; }
        input[type=submit] { width: 100%; padding: 10px; background: #4e54c8; color: white; border: none; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>

    <form onsubmit="return check(event)" class="form-box">
        <h2>FN Register</h2>

        <label>Name:</label>
        <input type="text" placeholder="Write your name..." id="name">

        <label>Password:</label>
        <input type="password" placeholder="Write password..." id="password">
<p></p>
        <input type="submit" value="Submit">
    </form>

    <div class="pay-box">
        <p>If you are new, pay <b>500 RWF</b> to get your <b>Name</b> and <b>Password</b>.</p>
        <a href="form1.html">
            <button class="pay-btn">Pay Now</button>
        </a>
    </div>

    <script>
        const p=document.querySelector("p");
        const passwords = [
            "174fg#@", "184jg#@", "294j$*@", "104jg#@", "184jg*@", "854kg#@", 
            "273ab*@","561cd#@","731ef*%","642gh@#","315ij*%","427kl#@",
            "536mn*@","647op#@","758qr*%","869st@#","971uv*%","182wx#@","293yz*%","304ab@#",
    
        ];
    
        function check(event){
            event.preventDefault();
    
            const name = document.getElementById("name").value;
            const pass = document.getElementById("password").value;
    
            if(pass === ""){
                alert("Please write password");
                return false;
            }
    
            if(passwords.includes(pass)){
                location.href="find.html";
                p.textContent="welcome! "+name;
                p.style.color="green";
                return true;
            } else {
                p.textContent="Invalid password.";
                p.style.color="red";
                return false;
            }
        }
    </script>
    
</body>
</html>
