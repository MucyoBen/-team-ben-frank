<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <title>FD Register</title>

    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, #4e54c8, #8f94fb);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
        }

        .form-box {
            background: #ffffffdd;
            padding: 35px;
            border-radius: 15px;
            box-shadow: 0px 8px 25px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 350px;
            backdrop-filter: blur(8px);
            animation: fadeIn 0.8s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
            font-size: 26px;
        }

        label {
            font-weight: 600;
            font-size: 14px;
            color: #333;
        }

        input[type="text"], 
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            margin-bottom: 18px;
            border-radius: 10px;
            border: 1px solid #ccc;
            font-size: 15px;
            transition: 0.3s;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #4e54c8;
            box-shadow: 0 0 8px rgba(78,84,200,0.4);
            outline: none;
        }

        input[type="submit"] {
            width: 100%;
            padding: 14px;
            font-size: 17px;
            font-weight: bold;
            background: #4e54c8;
            border: none;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }

        input[type="submit"]:hover {
            background: #6c70f0;
            transform: scale(1.03);
        }

        /* Payment section */
        .pay-box {
            margin-top: 25px;
            background: #ffffffcc;
            padding: 22px;
            border-radius: 15px;
            width: 100%;
            max-width: 350px;
            text-align: center;
            box-shadow: 0px 6px 15px rgba(0,0,0,0.15);
            animation: fadeIn 1.1s ease-in-out;
        }

        .pay-box p {
            font-size: 15px;
            color: #222;
            margin-bottom: 15px;
        }

        .pay-btn {
            padding: 12px 35px;
            font-size: 16px;
            font-weight: bold;
            background: #ffb300;
            color: #333;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        .pay-btn:hover {
            background: #ffca3a;
            transform: scale(1.06);
        }

    </style>
